name: ExoCTK CI

on: [push, pull_request]

jobs:

  ExoCTK-CI:

    name: Python - ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7]

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: exoctk-${{ matrix.python-version }}

      - name: Build exoctk conda environment and run tests
        shell: bash -l {0}
        run: |

          echo "Setting useful environment variables:"
          echo " "
          export PYTHONVERSION=${{ matrix.python-version }}
          export MAJOR="$(echo $PYTHONVERSION | head -c 1)"
          export MINOR="$(echo $PYTHONVERSION | tail -c 2)"
          echo "PYTHONVERSION: $PYTHONVERSION"

          echo " "
          echo "Installing exoctk conda environment"
          echo " "
          cd $RUNNER_WORKSPACE/
          cd exoctk/
          $CONDA/bin/conda env update -f env/environment-${MAJOR}.${MINOR}.yml -n exoctk-${{ matrix.python-version }}

          echo " "
          echo "Installing exoctk package"
          echo " "
          python setup.py develop

          echo " "
          echo "Testing package installation"
          echo " "
          python -c "import exoctk; print('Version: ' + exoctk.__version__); print('Path: ' + exoctk.__path__[0])"

          # echo " "
          # echo "Reinstall numpy to fix numpy.core.multiarray error"
          # echo " "
          pip install -U numpy

          echo " "
          echo "The conda environment being used:"
          echo " "
          $CONDA/bin/conda env export

          echo " "
          echo "Running pytests"
          echo " "
          pytest exoctk/tests/
